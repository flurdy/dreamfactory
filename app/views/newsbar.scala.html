@(latestNews: List[News])


<ul class="newsbar-list well">

   @for(newsItem <- latestNews){
      <li>
         <div class="newsbar-date">@newsItem.dateFormatted:</div>
         <div class="newsbar-project"><a href="@routes.ProjectController.showProject(newsItem.project)">@newsItem.project</a>:</div>
         <div class="newsbar-description">@Html(newsItem.description)</div>
      </li>
   }

</ul>
